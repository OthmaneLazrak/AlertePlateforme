<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syst√®me d'Alertes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    .user-card {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border-color: #667eea;
    }
    .status-badge {
      font-size: 0.8rem;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="text-center mb-4">
    <i class="fas fa-bell fa-3x text-primary mb-3"></i>
    <h2>Syst√®me de Gestion d'Alertes</h2>
    <p class="text-muted">S√©lectionnez votre profil pour continuer</p>
  </div>

  <div class="row g-3">

    <!-- üî• SEULEMENT ADMIN -->
    <div class="col-12"
         th:each="user : ${users}"
         th:if="${user.status.name() == 'ADMIN'}">

      <div class="card user-card"
           th:onclick="'window.location.href=\'/dashboard/' + ${user.id} + '\''">

        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">
                <i class="fas fa-user-circle me-2"></i>
                <span th:text="${user.prenom} + ' ' + ${user.nom}"></span>
              </h5>

              <span class="badge status-badge bg-danger">ADMIN</span>
            </div>

            <i class="fas fa-arrow-right fa-2x text-primary"></i>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
